

<form name = "form" action="{% url "index" %}" method="POST" novalidate>
  {% csrf_token %}
      {%   for all in form %}
          <div>
              {{ all.label_tag  }}
              {{ all }}
              <br> </br>

          </div>
      {% endfor %}

      <button type="submit">Submit</button>
</form>
